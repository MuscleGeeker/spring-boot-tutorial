spring:
  cloud:
    config:
      uri: http://localhost:8081
eureka:
  instance:
    appname: microservice-config-client-eureka
    instance-id: ${eureka.instance.appname}:${spring.cloud.client.ipAddress}:8081
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://user:password@localhost:8761/eureka/